<div class="row">

<h1>Formulaire ajout produit</h1>

            <form method="post" action="#" class="col push-s3 s6">
                <input type="hidden" id="id_produit" name="id_produit" value="" />

                <label for="reference">reference</label><br />
                <input type="text" id="reference" name="reference" placeholder="la référence de produit" value="" /><br />

                <label for="categorie">categorie</label><br />
             <input type="text" id="categorie" name="categorie" placeholder="la categorie de produit" value=""  /><br /><br />

             <label for="titre">titre</label><br />
             <input type="text" id="titre" name="titre" placeholder="le titre du produit" value=""  /> <br /><br />

             <label for="description">description</label><br />
             <textarea name="description" id="description" placeholder="la description du produit"></textarea><br /><br />

             <label for="couleur">couleur</label><br />
             <input type="text" id="couleur" name="couleur" placeholder="la couleur du produit"  value="" /> <br /><br />

             <label for="taille">Taille</label><br />
             <select name="taille">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
             </select>
             <div>
                 <label for="public">public</label><br />
                 <p>
                      <input name="public" type="radio" id="homme"  value="m"/>
                      <label for="homme">Homme</label>
                   </p>
                   <p>
                      <input name="public" type="radio" id="femme" value="f"/>
                      <label for="femme">Femme</label>
                   </p>
             </div>

                    <div class="file-field input-field">
                       <div class="btn">
                         <span>File</span>
                         <input type="file">
                       </div>
                       <div class="file-path-wrapper">
                         <input class="file-path validate" type="text">
                       </div>
                     </div>

                 <button type="submit" class="waves-effect waves-light btn ">Ajout du produit</button>
               </form>
</div>
